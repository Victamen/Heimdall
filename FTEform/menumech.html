	<!-- Script para cargar las plantillas -->
  	<script>
    	$(document).ready(function() {
    		$("#cabecera").load("plantilla.html");
    		$("#pie").load("plantillaFooter.html");

    		//Autocompletar matrículas y carga de turnos de trabajo.
    		autocom();
  		});
  	</script>

<body>
	<!-- Contenedor donde cargará plantilla.html -->
	<div id="cabecera"></div>

	<div class="container" style='height:100px;'></div>

	<div class="container">
		<form action="newomech.php" class="col s12" method="POST">

			<!-- Código de la orden de trabajo -->
      		<div class="row">
      			<i class="material-icons left">airplanemode_active</i>
           		<div class="input-field col s2 m1 l1">
           			<input type="text" class="validate autocomplete" minlength="2" maxlength="2" 
           			pattern="[A-Z]{2}" placeholder="QB" id="orden" name="orden" onchange="validorder()" required>
           		</div>

           		<div class="input-field col s2 m1 l1">
           			<input type="text" class="validate" minlength="3" maxlength="3" 
           			pattern="[0-9]{3}" placeholder="001" id="num" name="num" required>
           		</div>

           		<div class="input-field col s2 m1 l1">
           			<input type="text" class="validate" minlength="2" maxlength="2" 
           			pattern="[0-9]{2}" placeholder="19" id="ann" name="ann" required>
           		</div>
           		<label>Orden de trabajo</label>
      		</div>

			<div class="container" style='height:50px;'></div>

			<!-- Botones -->
			<button type="submit" class="btn-large waves-effect waves-light light-green darken-2" 
      		id="newo" name="newo">
      		Nuevo registro</button>

      		<button type="button" class="btn-large waves-effect waves-light blue" 
      		id="quwo" name="quwo" onclick="location.href='/FTEform/tablemech.html'">
      		Consultar por fecha</button>

      		<button type="button" class="btn-large waves-effect waves-light blue" 
      		id="quwo2" name="quwo2" onclick="location.href='/FTEform/table2mech.html'">
      		Consultar por orden</button>

      		<button type="button" class="btn-large waves-effect waves-light blue" 
      		id="quwo3" name="quwo3" onclick="location.href='/FTEform/table3mech.html'">
      		Consultar por avión</button>
    	</form>
	</div>

    <div class="container" style='height:100px;'></div>


	<footer>
  		<div id="pie"></div> <!-- Div donde cargará plantillaFooter.html -->
	</footer>
</body>
</html>
