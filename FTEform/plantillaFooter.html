<!-- Plantilla menú y css inferior -->

<!DOCTYPE HTML> <!-- Documento tipo HTML declarado -->
<html lang="es"> <!-- Paquete de idioma en español -->

<head> <!-- Cabecera de la plantilla -->
  	<title>Plantilla del pie de página de la aplicación digital</title>
  	
  	<!-- Etiquetas META e importaciones necesarias para las funciones del framework de Materialize -->
  	<!-- No es necesario que estén aquí, su único propósito es que podamos probar la plantilla de forma independiente -->
  	<meta name="viewport" content="width=device-width, initial-scale=1"/> <!-- Comprobar diseño responsivo -->
    <meta charset="utf-8"/> <!-- Formato de caracteres -->
  	
    <!-- CSS -->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Javascript -->
    <script type="text/javascript" src="js/materialize.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/funciones.js"></script>
    
    <!-- Materialize hace uso de jQuery para sus funciones -->
    <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
</head>


<body> <!-- Cuerpo de la plantilla -->
  	<!-- Menu inferior de navegación e información -->
	<footer class="page-footer light-blue darken-4"> <!-- Contenedor de pie de página -->
   		<div class="container"> <!-- Contenedor para filas y columnas -->
    		<div class="row"> <!-- Filas del pie de página -->
      			<div class="col s12 m6 l3"> <!-- Columna 1 del pie de página -->
        			<h5 class="white-text">Sobre FTE</h5>
        			<p class="grey-text text-lighten-4">Dudas sobre la aplicación contactar 616729040.</p>
      			</div>
      			
      			<div class="col s12 m6 l3 offset-m6 offset-l6"> <!-- Columna 2 del pie de página -->
        			<h5 class="white-text">Información</h5>
        			<ul>
        				<!-- Copia y pega línea para agregar enlaces de información y facilitar a los mecánicos su trabajo -->
          				<li><a class="grey-text text-lighten-3" href="http://www.ftejerez.com/">FTE</a></li> 
        			</ul>
      			</div>
    		</div>
  		</div>

  		<div class="footer-copyright"> <!-- Contenedor de información adicional -->
    		<div class="container">
    			© 2018 Copyright Flight Training Europe
    		</div>
  		</div>
	</footer>
</body>
</html>
