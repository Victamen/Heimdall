<!-- Plantilla menú y css superior -->

<!DOCTYPE HTML> <!-- Documento tipo HTML declarado -->
<html lang="es"> <!-- Paquete de idioma en español -->

<head> <!-- Cabecera de la plantilla -->
    <title>Plantilla de la aplicación digital</title> 

  	<!-- Etiquetas META e importaciones necesarias para las funciones del framework de Materialize -->
  	<!-- No es necesario que estén aquí, su único propósito es que podamos probar la plantilla de forma independiente -->
  	<meta name="viewport" content="width=device-width, initial-scale=1"/> <!-- Comprobar diseño responsivo -->
    <meta charset="utf-8"/> <!-- Formato de caracteres -->

  	<!-- CSS -->
  	<link type="text/css" rel="stylesheet" href="css/materialize.min.css">
  	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  	<!-- Javascript -->
  	<script type="text/javascript" src="js/materialize.js"></script>
  	<script type="text/javascript" src="js/materialize.min.js"></script>
  	<script type="text/javascript" src="js/funciones.js"></script>
  	
  	<!-- Materialize hace uso de jQuery para sus funciones -->
  	<script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
</head>


<body> <!-- Cuerpo de la plantilla -->
  	<div>

          			<li>

          			</li>

          			<li>
          				<button type="button" class="btn-large waves-effect waves-light red"

</html>
